<style>
div.expandable-container {
    position: relative;
}

input[type=checkbox] {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
}

label {
    cursor: pointer;
    position: relative;
    display: block;
    padding-left: 30px;
}

label:before {
    content: "";
    position: absolute;
    width: 0;
    height: 0;
    top: 50%;
    left: 10px;
    border-left: 8px solid black;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
    margin-top: -8px;
}

input[type=checkbox]:checked ~ label:before {
    border-left: 8px solid transparent;
    border-top: 8px solid black;
    border-right: 8px solid transparent;
    margin-left: -4px;
    margin-top: -4px
}

div.content {
    max-height: 0px;
    overflow: hidden;
    padding-left: 30px;
}
input[type=checkbox]:checked ~ div.content {
    max-height: none;
}
</style>

<h2>Key plugins:</h2>
<dl>
    $for(keyplugins)$
    <dt><a href="$url$">$title$</a></dt>
    <dd>
        $shortdescr$
        $if(hasSubplugins)$
        <div class="expandable-container">
            <input type="checkbox" id="subplugins-list-$bareName$" />
            <label for="subplugins-list-$bareName$">Subplugins</label>
            <div class="content">
                <ul>
                $for(subplugins)$
                    <li>
                        <a href="$url$">$title$</a> &mdash; $shortdescr$
                    </li>
                $endfor$
                </ul>
            </div>
        </div>
        $endif$
    </dd>
    $endfor$
</dl>

<h2>Other plugins:</h2>
<ul>
    $for(otherplugins)$
    <li>
        <a href="$url$">$title$</a> &mdash; $shortdescr$
    </li>
    $endfor$
</ul>
