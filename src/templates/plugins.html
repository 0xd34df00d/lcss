<style>
@import url("/css/dropdown.css");

.keyplugin-descr {
    margin-bottom: 0.5em;
}
</style>

<h2>Key plugins:</h2>
<dl>
    $for(keyplugins)$
    <dt><a href="$url$">$title$</a></dt>
    <dd class="keyplugin-descr">
        $shortdescr$
        $if(hasSubplugins)$
        <div class="expandable-container">
            <input type="checkbox" id="subplugins-list-$bareName$" />
            <label for="subplugins-list-$bareName$">Subplugins</label>
            <div class="content">
                <ul>
                $for(subplugins)$
                    <li>
                        <a href="$url$">$title$</a> &mdash; $shortdescr$
                    </li>
                $endfor$
                </ul>
            </div>
        </div>
        $endif$
    </dd>
    $endfor$
</dl>

<h2>Other plugins:</h2>
<ul>
    $for(otherplugins)$
    <li>
        <a href="$url$">$title$</a> &mdash; $shortdescr$
    </li>
    $endfor$
</ul>
